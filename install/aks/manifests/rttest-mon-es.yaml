apiVersion: apps/v1
kind: Deployment
metadata:
  name: rttest-mon-es
spec:
  selector:
    matchLabels:
      app: rttest-mon-es
  replicas: 1
  template:
    metadata:
      labels:
        app: rttest-mon-es
    spec:
      containers:
      - name: rttest-mon-es
        image: david62243/rttest-mon:v0.3
        command: ["/bin/bash", "-c"]
        imagePullPolicy: Always
        args: 
          - >-
            cd /opt/rttest;
            java -cp target/rttest.jar com.esri.rttest.mon.ElasticIndexMon http://datastore-elasticsearch-client-headless:9200/planes 60
      nodeSelector:
        func: test
